services:
    rage-core:
        image: rage-core
        container_name: rage-core
        network_mode: host
        build:
            context: .
            dockerfile: ./docker/core/Dockerfile
        volumes:
            - $PWD/resources:/resources
            - $PWD/notebooks:/notebooks
        env_file:
            - .env
            - .secrets/.env

    rage-redis:
        image: redis:8.0.1
        container_name: rage-redis
        network_mode: host
        volumes:
            - $PWD/resources/cache/redis:/data
        command:
            [
                "redis-server",
                "--appendonly",
                "no",
                "--maxmemory",
                "128mb",
                "--maxmemory-policy",
                "allkeys-lru",
            ]
        deploy:
            resources:
                limits:
                    memory: 192M
        restart: unless-stopped

    rage-qdrant:
        image: qdrant/qdrant:v1.14.0
        container_name: rage-qdrant
        network_mode: host
        volumes:
            - ./resources/db/qdrant:/qdrant/storage
        restart: unless-stopped
